<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Title -->
  <title>Simple Page</title>
</head>
<body>
 

  <main>
    <div class="container">
        <div class="jumbotron">
            <h1 class="heading">Akran Name Generator</h1>    
        </div>
        <div class="row">
            <div class="card" class="float-left" style="width: 25rem;">
                <form>
                    <div>
                        <input type="date" name="birthdate" value="birthdate" class="form_item">
                        <select name="gender" id="gender" class="form_item">
                            <option value="male">male</option>
                            <option value="female">female</option>
                            
                        </select>
                        <button type="button" class="btn btn-primary" class="form_item" onclick="updateUI()">Submit</button>
                    </div>
                </form>
            </div>
            
            <div class="card" class="float-right" style="width: 18rem;">
                <p id="result">
                 
                </p>
            </div>
        </div>
        
    </div>
    
    
  </main>

  

  
  <script src="./scripts.js"></script>
</body>
</html>
